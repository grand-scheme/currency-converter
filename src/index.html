<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="robots" content="noindex"></meta>
  <title>
    [ TITLE ]
  </title>
</head>
<body>
  [ CONTENT ]

  
  <form id="converter-input" autocomplete="on">
    <label for="usd-input">
      Input amount in <abbr title="United States Dollars"> USD</abbr>:
    </label>
    <input type="text" id="usd-input">
    <br />
    <label for="currency-select">
      Select currency to receive: 
    </label>
    <input list="currencies" name="currency" id="currency-select">
      <datalist id="currencies">
        <option value="Australian Dollars" id="AUD"></option>
        <option value="Bahamian Dollars" id="BSD"></option>
        <option value="Canadian Dollars" id="CAD"></option>
        <option value="Hong Kong Dollars" id="HKD"></option>
        <option value="New Zealand Dollars" id="NZD"></option>
      </datalist>
    <br />
    <button type="submit">
      Convert
    </button>
  </form>
  <div class="content-success">
    You have started with $<span id="usd-output"></span> United States Dollars. <br />
    After conversion, you now have $<span id="conversion-output"></span> <span id="currency"></span>.
  </div>
  <div class="content-error">
    Sorry! There was an issue with your request. <br />
    The error was: <span id="error-output"></span>.
  </div>
</body>
</html>
